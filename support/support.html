    <main>
        <div class="wrapper">
            <div class="content">
                  <h1>Support Form</h1>
                  <p>How can we help you!</p>
            </div>
            <form id = "forum" method="get" onsubmit="visib()"> 
                <div class="top-form">
                    <div class="sec">
                        <label class = name for = name>Name</label>
                        <input class = "psps" type="text" placeholder=" Qaswar">
                    </div>
                    <div class="sec">
                        <label class = email for = email>Email</label>
                        <input class = "psps"type="text" placeholder=" Example@gmail.com">
                    </div>
                </div>
  
                <div class="middle-form">
                    <label class = subject for = subject>Subject</label>
                    <input class = "ps" type="text" placeholder=" Subject">
                </div>
  
                <div class="bottom-form">
                    <label class = problem for = problem>Problem</label>
                    <textarea class = "pspsps" placeholder="Your message..."></textarea>
                </div>
            </form>
            <button id = "btn" class="btn" type="submit" form="forum" value="submit">send form</button>
            <div id = "msg">
              <p>Your form has been sent successfully</p>
            </div>
            <script>
              var message = document.getElementById("msg");
              function visib() {
                message.style.display = "inline-block";
              }
            </script>
            
        </div>
    </main>
</body>
